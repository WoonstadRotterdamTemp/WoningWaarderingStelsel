name: Update README Links

on:
  push:
    tags:
      - "v*"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version and branch
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          BRANCH=$(git branch --contains ${GITHUB_SHA} | grep -v 'HEAD' | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Check out branch
        run: git checkout ${{ steps.get_version.outputs.branch }}

      - name: Update README links
        run: |
          sed -i "s|\${VERSION}|${{ steps.get_version.outputs.version }}|g" README.md

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"

            # Only commit if there are changes
            if [[ -n "$(git status --porcelain)" ]]; then
              git add README.md
              git commit -m "docs: update README links to version ${{ steps.get_version.outputs.version }}"

              # Push changes to the resolved branch
              BRANCH=$(git branch --contains ${GITHUB_SHA} | grep -v 'HEAD' | xargs)
          git push origin HEAD:$BRANCH
            fi
